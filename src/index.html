<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anas Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="content">
          <input
            type="text"
            id="search-input"
            class="content__search-bar"
            placeholder="City name"
          />
        </div>
        <div class="content">
          <h1 id="temperature" class="content__temperature"></h1>
        </div>
        <div class="content">
          <span id="humidity" class="content__details"></span>
          <span id="wind" class="content__details"></span>
          <span id="weather" class="content__details"></span>
        </div>
      </div>
    </div>
    <script src="../dist/script.js"></script>
  </body>
</html>
